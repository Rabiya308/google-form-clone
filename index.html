<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google signup form</title>
  <link rel="stylesheet" type="text/css" href="assets/images/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
<header>
  <div class="container">
    
    <div class="left">
     <div class="g-form">
      <img src="assets/images/G_img/g-img2.png" width="70">
    <h3>Create your Google Account</h3>
    <form>
      <input type="text" placeholder="First name" id="required">
      <input  type="text" placeholder="Last name" id="required">
      <div id="uname">
      <input  type="email" placeholder="user name" id="required">
      <label class="gmail">@gmail.com</label></div>
      <span>You can use letters,numbers & periods.</span>
      <br>
      <a class="link1" href="#">use my current email address instead</a>
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm">
       <p class="symbol">use 8 or more characters with a mix of letters,numbers & symbols.</p>
      <br>
      <br>
     <input  type="checkbox">&nbsp; show password
      
      <br>
      <br>
      <a class="link2"href="#">Sign in instead</a>
      <input  type="submit" id="next" value="next">
     </form>
    </div>
    </div>
    <div class="right">
    <img class="imagesvg" src="assets/images/G_img/g-img.svg">
    <p class="acc">One account all of google working for you.</p>
    </div>
  
   </div>
</header>
</body>
</html>
